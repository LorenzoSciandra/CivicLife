version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    environment:
      #- MONGO_INITDB_DATABASE:Iniziative
      - MONGO_INITDB_ROOT_USERNAME=taass
      - MONGO_INITDB_ROOT_PASSWORD=taass
      - MONGO_INITDB_ROOT_DATABASE=Iniziative
    volumes:
      - mongodb:/var/lib/mongodb/data
    ports:
      - "27017:27017"
    networks:
      - civiclife-network
  app:
    build: .
    image: initiative-service-1.0
    container_name: initiative-service-1.0
    ports:
      - "8080:8080"
    networks:
      - civiclife-network
    depends_on:
      - mongodb
volumes:
  mongodb:
networks:
  civiclife-network:
    driver: bridge
